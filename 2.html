<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal No. 2 (Tanggal)</title>
    <style>

        body {
            background-color: grey;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
        .container {
            background-color: white;
            width: 600px;
            margin: 30px auto;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            
        }
        p {
            text-align: justify;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Soal No.2</h1>
        <h2 style="text-align: left;">By. Seiga AL Ghifari</h2>
        <p>Buatlah function yang memiliki dua buah parameter tanggal untuk menampilkan hari antara dua buah tanggal!
        </p>
            <input id="start" type="text" value="2019-11-01" placeholder="Contoh : 2019-11-01">
            <input id="end" type="text" value="2019-11-05" placeholder="Contoh : 2019-11-05"> <br><br>
            <button onClick="betweenDays()">Mulai</button><br><br>
            <textarea style="font-size: 25px; text-align: center;"name="" id="output" cols="30" rows="10"></textarea>
    </div>
</body>
<script>



function betweenDays(){

var tanggalMulai = new Date(document.getElementById('start').value);
var tanggalAkhir = new Date(document.getElementById('end').value);
var output = document.getElementById('output');
output.value = '';
while (tanggalMulai<=tanggalAkhir)
  {

    var bulan = tanggalMulai.getMonth()+1;
    if( bulan <= 9 ) { bulan = "0"+bulan; }
    var hari = tanggalMulai.getDate();
    if( hari <= 9 ) { hari = "0"+hari; }
    output.value += (hari+"/"+bulan+"/"+tanggalMulai.getFullYear() + "\n");

  tanggalMulai.setDate(tanggalMulai.getDate()+1)
    
  }
}

    
    
</script>
</html>
